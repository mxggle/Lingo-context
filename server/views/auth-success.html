<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful | LingoContext</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --text: #f8fafc;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(79, 70, 229, 0.1) 0%, transparent 50%);
            font-family: 'Inter', sans-serif;
            color: var(--text);
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 420px;
            width: 90%;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
        }
        .icon-wrapper::after {
            content: '';
            position: absolute;
            inset: -4px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.1; }
            100% { transform: scale(1); opacity: 0.3; }
        }
        .checkmark {
            width: 40px;
            height: 40px;
            stroke: var(--primary);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke-dasharray: 60;
            stroke-dashoffset: 60;
            animation: draw 0.6s ease-out 0.4s forwards;
        }
        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 1rem;
            background: linear-gradient(to bottom right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #94a3b8;
            line-height: 1.6;
            margin: 0 0 2rem;
            font-size: 1.1rem;
        }
        .close-hint {
            font-size: 0.875rem;
            color: #64748b;
            padding: 0.75rem 1.5rem;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 12px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <!-- User data for extension to pick up â€” injected by server -->
    <div id="lingocontext-auth-data" data-user="__USER_DATA__"></div>
    
    <div class="container">
        <div class="icon-wrapper">
            <svg class="checkmark" viewBox="0 0 52 52">
                <path d="M14 27l7.5 7.5L38 18"></path>
            </svg>
        </div>
        <h1>Welcome Back!</h1>
        <p>Login successful. You can now return to the extension to start learning.</p>
        <div class="close-hint">
            You can safely close this window now
        </div>
    </div>
    <script>
        // Optional: auto-close window after a delay
        // setTimeout(() => window.close(), 5000);
    </script>
</body>
</html>
