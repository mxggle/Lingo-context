<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linguist Pro Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      color: #e2e8f0;
    }

    .container {
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #0ea5e9 0%, #8b5cf6 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .title-block h1 {
      font-size: 18px;
      font-weight: 700;
      color: #f8fafc;
    }

    .title-block p {
      font-size: 12px;
      color: #64748b;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #64748b;
      margin-bottom: 10px;
    }

    .input-group {
      margin-bottom: 12px;
    }

    .input-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 10px;
      color: #f8fafc;
      font-size: 14px;
      transition: all 0.15s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #0ea5e9;
      background: rgba(255, 255, 255, 0.08);
    }

    .input-group input::placeholder {
      color: #475569;
    }

    .input-group .hint {
      font-size: 11px;
      color: #64748b;
      margin-top: 4px;
    }

    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 10px;
    }

    .toggle-label {
      font-size: 14px;
      color: #e2e8f0;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #334155;
      transition: 0.2s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
    }

    .toggle input:checked+.toggle-slider {
      background: linear-gradient(135deg, #0ea5e9 0%, #8b5cf6 100%);
    }

    .toggle input:checked+.toggle-slider:before {
      transform: translateX(20px);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
      transform: translateY(-1px);
    }

    .status {
      margin-top: 12px;
      padding: 10px 14px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.2);
      border-radius: 8px;
      font-size: 13px;
      color: #22c55e;
      text-align: center;
      display: none;
    }

    .status.error {
      background: rgba(248, 113, 113, 0.1);
      border-color: rgba(248, 113, 113, 0.2);
      color: #f87171;
    }

    .status.visible {
      display: block;
    }

    footer {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid rgba(148, 163, 184, 0.1);
      text-align: center;
    }

    footer p {
      font-size: 11px;
      color: #475569;
    }

    footer a {
      color: #0ea5e9;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">ðŸ“š</div>
      <div class="title-block">
        <h1>Linguist Pro</h1>
        <p>Language Learning Assistant</p>
      </div>
    </header>



    <div class="section">
      <div class="section-title">Preferences</div>
      <div class="toggle-group">
        <span class="toggle-label">Enable Extension</span>
        <label class="toggle">
          <input type="checkbox" id="enabled" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <div class="section">
      <button class="btn" style="background: rgba(255,255,255,0.1); color: #e2e8f0; margin-bottom: 12px;"
        id="dashboardBtn">
        Open My Dashboard
      </button>
    </div>

    <button class="btn btn-primary" id="saveBtn">Save Settings</button>
    <div class="status" id="status"></div>

    <footer>
      <p>Version 1.0.0 Â· <a href="#">Help</a> Â· <a href="#">Feedback</a></p>
    </footer>
  </div>

  <script src="popup.js" type="module"></script>
</body>

</html>
